<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Er. Dipak</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL CSS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0; font-family: 'Montserrat', sans-serif; overflow: hidden;
            height: 100vh; width: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            color: white; background: #000;
        }

        /* --- BACKGROUNDS --- */
        #bgVideo {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%; width: auto; height: auto;
            z-index: -2; object-fit: cover;
        }
        .overlay-dim {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }

        /* --- NEW DESIGNED BORDER FRAME (‡§®‡§Ø‡§æ ‡§°‡§ø‡§ú‡§º‡§æ‡§á‡§®‡§∞ ‡§¨‡•â‡§∞‡•ç‡§°‡§∞) --- */
        .site-frame {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 150;
            pointer-events: none;
            /* 'double' ‡§∏‡•á ‡§¶‡•ã ‡§≤‡§æ‡§á‡§®‡•á‡§Ç ‡§¨‡§®‡•á‡§Ç‡§ó‡•Ä, ‡§ú‡§ø‡§∏‡§∏‡•á ‡§°‡§ø‡§ú‡§º‡§æ‡§á‡§® ‡§ú‡•à‡§∏‡§æ ‡§≤‡§ó‡•á‡§ó‡§æ */
            border: 8px double #00ffff; 
            /* ‡§Ö‡§Ç‡§¶‡§∞ ‡§î‡§∞ ‡§¨‡§æ‡§π‡§∞ ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§§‡§∞‡§´ ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§ö‡§Æ‡§ï */
            box-shadow: 0 0 25px #00ffff, inset 0 0 25px #00ffff;
            /* ‡§¨‡•â‡§∞‡•ç‡§°‡§∞ ‡§ï‡•ã ‡§•‡•ã‡§°‡§º‡§æ ‡§ó‡•ã‡§≤ ‡§ò‡•Å‡§Æ‡§æ‡§Ø‡§æ */
            border-radius: 10px; 
            animation: borderDesignPulse 1.5s infinite alternate;
        }
        @keyframes borderDesignPulse {
            from {
                border-color: #00aaaa;
                box-shadow: 0 0 15px #00aaaa, inset 0 0 15px #00aaaa;
                transform: scale(0.995); /* ‡§π‡§≤‡•ç‡§ï‡§æ ‡§∏‡§æ ‡§∏‡§æ‡§Ç‡§∏ ‡§≤‡•á‡§®‡•á ‡§ú‡•à‡§∏‡§æ ‡§á‡§´‡•á‡§ï‡•ç‡§ü */
            }
            to {
                border-color: #00ffff;
                box-shadow: 0 0 35px #00ffff, inset 0 0 35px #00ffff, 0 0 60px #00ffff; /* ‡§è‡§ï‡•ç‡§∏‡•ç‡§ü‡•ç‡§∞‡§æ ‡§ó‡•ç‡§≤‡•ã */
                transform: scale(1);
            }
        }

        /* --- UI LAYER --- */
        .ui-layer { position: relative; z-index: 20; width: 90%; max-width: 600px; }

        /* Header with Side Deco */
        .deco-header {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            color: #ccc; letter-spacing: 2px; font-size: 0.9rem; margin-bottom: 5px;
        }
        .deco-icon { color: #ffd700; font-size: 1.2rem; animation: shake 2s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-10deg); } 75% { transform: rotate(10deg); } }

        h1 {
            font-size: 3.5rem; line-height: 1.1; margin-bottom: 15px; text-shadow: 0 0 20px #000;
            background: linear-gradient(to right, #ff00cc, #3333ff, #00ffcc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .year { font-size: 5rem; display: block; color: #fff; text-shadow: 0 0 20px #00ffff; }

        /* --- TIMER --- */
        .timer-container {
            display: flex; justify-content: center; gap: 10px; margin: 20px 0;
        }
        .time-box {
            background: rgba(0, 255, 255, 0.1); border: 1px solid #00ffff;
            padding: 10px 5px; border-radius: 10px; min-width: 65px;
            backdrop-filter: blur(5px); box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        .time-box span { font-size: 1.8rem; font-weight: bold; display: block; color: #fff; }
        .time-box label { font-size: 0.7rem; color: #00ffff; text-transform: uppercase; }

        /* --- BADGE & BOXES --- */
        .from-badge {
            display: inline-block; background: rgba(0, 0, 0, 0.7); padding: 10px 20px;
            border-radius: 50px; font-size: 1.2rem; border: 1px solid rgba(255,255,255,0.3);
        }
        .from-badge span { color: #ffd700; font-weight: bold; }

        .create-box {
            margin-top: 30px; background: rgba(0, 0, 0, 0.8); padding: 20px;
            border-radius: 15px; border: 1px solid #333;
        }
        .box-deco-header {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            color:#aaa; margin-bottom:15px; font-size:0.9rem;
        }
        
        /* --- SHARE TEXT STYLE --- */
        .share-text {
            font-size: 0.9rem; color: #ffd700; margin: 10px 0 5px 0;
            font-weight: bold; letter-spacing: 1px; animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 5px #ffd700; opacity: 0.8; }
            to { text-shadow: 0 0 15px #ffd700, 0 0 20px #ff00de; opacity: 1; }
        }

        .name-input {
            padding: 12px; width: 80%; border-radius: 50px; border: 1px solid #00ffff;
            outline: none; font-size: 1rem; text-align: center; margin-bottom: 15px;
            background: rgba(255,255,255,0.1); color: white;
        }
        
        /* Autofill fix */
        input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #1a1a1a inset !important;
            -webkit-text-fill-color: white !important; transition: background-color 5000s ease-in-out 0s;
        }

        .btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 12px 20px; border-radius: 50px; text-decoration: none; font-weight: bold;
            color: white; margin: 5px 0; cursor: pointer; border: none; font-size: 1rem; width: 100%;
        }
        .btn-whatsapp { background: #25D366; }
        .btn-insta { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }

        .top-btn {
            position: fixed; top: 25px; width: 45px; height: 45px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.6); color: white;
            cursor: pointer; z-index: 160; display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }
        .about-btn { left: 25px; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            z-index: 250; display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #111; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px;
            text-align: center; border: 2px solid #00ffff; box-shadow: 0 0 30px #00ffff; position: relative;
        }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; }
        .dev-pic { font-size: 3rem; color: #00ffff; margin-bottom: 10px; }
        .footer { margin-top: 20px; font-size: 0.8rem; color: #ddd; font-family: 'Rajdhani', sans-serif;}
        .footer b { color: #00ffff; }

        @media (max-width: 400px) { h1 { font-size: 2.5rem; } .year { font-size: 4rem; } .time-box{min-width: 55px;} .time-box span{font-size: 1.5rem;}}
    </style>
</head>
<body onclick="ensureAudioPlays()">

    <div class="site-frame"></div>

    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="https://www.pexels.com/video/fireworks-at-night-13245974/" type="video/mp4">
    </video>

    <div class="overlay-dim"></div>

    <button class="top-btn about-btn" onclick="openAbout()"><i class="fas fa-user-tie"></i></button>

    <div class="ui-layer">
        <div class="deco-header">
            <i class="fas fa-rocket deco-icon"></i>
            <span>ADVANCE WISHES</span>
            <i class="fas fa-rocket deco-icon" style="transform: scaleX(-1);"></i>
        </div>
        
        <h1>HAPPY NEW YEAR <br><span class="year">2026</span></h1>

        <div class="timer-container">
            <div class="time-box"><span id="d">00</span><label>Days</label></div>
            <div class="time-box"><span id="h">00</span><label>Hrs</label></div>
            <div class="time-box"><span id="m">00</span><label>Min</label></div>
            <div class="time-box"><span id="s">00</span><label>Sec</label></div>
        </div>

        <div class="from-badge">
            Wishes from: <span id="senderName">Er. Dipak</span>
        </div>

        <div class="create-box">
            <div class="box-deco-header">
                <i class="fas fa-wand-magic-sparkles deco-icon"></i>
                <h3>Create Magic with Your Name</h3>
                <i class="fas fa-wand-magic-sparkles deco-icon"></i>
            </div>
            
            <input type="text" id="userName" class="name-input" placeholder="Enter Your Name Here...">
            
            <p class="share-text">‚ú® Share Surprise with Friends ‚ú®</p>

            <button class="btn btn-whatsapp" onclick="shareOnWhatsApp()">
                <i class="fab fa-whatsapp"></i> Share on WhatsApp
            </button>
            
            <a href="https://instagram.com" target="_blank" class="btn btn-insta">
                <i class="fab fa-instagram"></i> Share Instagram Friends
            </a>
        </div>

        <div class="footer">Made by <b>Er. Dipak</b></div>
    </div>

    <div class="modal-overlay" id="aboutModal">
        <div class="modal-box">
            <span class="close-btn" onclick="closeAbout()">&times;</span>
            <div class="dev-pic"><i class="fas fa-laptop-code"></i></div>
            <h2>Er. Dipak</h2>
            <p style="color: #888; font-size: 0.9rem;">B.Tech (CS) Student & Developer</p>
            <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
            <p style="margin-bottom: 15px;">Want a website like this?</p>
            <a href="https://wa.me/917307078151" class="btn" style="background: #00ffff; color: #000;">
                <i class="fab fa-whatsapp"></i> Contact / Order Now
            </a>
        </div>
    </div>

    <audio id="explosionSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/fireworks-1.mp3" type="audio/mp3">
    </audio>

    <script>
        const blastSound = document.getElementById('explosionSound');
        const senderNameEl = document.getElementById('senderName');
        const aboutModal = document.getElementById('aboutModal');
        let audioStarted = false;

        // --- TIMER ---
        const countDate = new Date('Jan 1, 2026 00:00:00').getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const gap = countDate - now;
            document.getElementById('d').innerText = Math.floor(gap / (1000 * 60 * 60 * 24));
            document.getElementById('h').innerText = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('m').innerText = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('s').innerText = Math.floor((gap % (1000 * 60)) / 1000);
        }, 1000);

        // --- SOUND ---
        function playRandomBlast() {
            if(!audioStarted) return;
            const soundClone = blastSound.cloneNode();
            soundClone.volume = 0.6;
            soundClone.play().catch(() => {});
            setTimeout(playRandomBlast, Math.random() * 1500 + 500);
        }

        function ensureAudioPlays() {
            if (audioStarted) return;
            audioStarted = true;
            blastSound.play().then(() => {
                blastSound.pause(); blastSound.currentTime = 0;
                playRandomBlast();
            }).catch((e) => console.log("Audio waiting for interaction"));
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('n');
            if(name) { senderNameEl.innerText = name; document.title = "Wishes from " + name; }
            ensureAudioPlays();
        };

        // --- FUNCTIONS ---
        function shareOnWhatsApp() {
            var nameInput = document.getElementById('userName').value;
            if(nameInput.trim() === "") { alert("Please enter your name!"); return; }
            var baseUrl = window.location.href.split('?')[0];
            var newLink = baseUrl + "?n=" + encodeURIComponent(nameInput);
            var msg = `*Happy New Year 2026!* üéá\n\n${nameInput} has sent you a magical surprise!\nOpen here: ${newLink}`;
            window.open("https://wa.me/?text=" + encodeURIComponent(msg));
        }
        function openAbout() { aboutModal.style.display = 'flex'; }
        function closeAbout() { aboutModal.style.display = 'none'; }
    </script>
</body>
</html>
